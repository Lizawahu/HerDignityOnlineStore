<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Her Dignity Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Her Dignity</div>
    <div class="nav-toggle" onclick="toggleNav()">â˜°</div>
<nav id="main-nav">
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
</nav>
  </header>

  <main class="form-container">
    <h2>Shipping & Payment</h2>
    <form id="payment-form">
      <h3>Shipping Address</h3>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="address" placeholder="Street Address" required />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="zip" placeholder="Postal Code" required />

      <h3>Payment Details</h3>
      <input type="text" id="card-name" placeholder="Name on Card" required />
      <input type="text" id="card-number" placeholder="Card Number (16 digits)" required />
      <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" required />
      <input type="text" id="cvv" placeholder="CVV (3 digits)" required />

      <button type="submit">Pay Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Her Dignity Store</p>
  </footer>

  <script src="payment.js"></script>
  <script src="main.js"></script>
</body>
</html>
