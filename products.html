<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Her Dignity Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Her Dignity</div>
    <div class="nav-toggle" onclick="toggleNav()">☰</div>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="products.html" class="active">Products</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <button class="login-btn" onclick="openLoginModal()">Login</button>
    </nav>
  </header>

  <main class="products-page">
    <div class="page-header">
      <h2>Explore Our Products</h2>
      <p>Discover our carefully curated collection of clothing, accessories, and empowering books</p>
    </div>

    <!-- Filter Controls -->
    <div class="filter-wrapper">
      <button id="toggle-filters">Filters ▾</button>
      <div class="filters" id="filters-panel">
        <input type="text" id="search" placeholder="Search by name..." />
        <select id="category-filter" title="Filter by category">
          <option value="">All Categories</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="books">Books</option>
        </select>
        <select id="price-filter" title="Filter by price">
          <option value="">All Prices</option>
          <option value="under-1000">Under KES 1000</option>
          <option value="1000-2000">KES 1000–2000</option>
          <option value="over-2000">Over KES 2000</option>
        </select>
        <label for="sort-filter" class="visually-hidden">Sort Products</label>
        <select id="sort-filter" title="Sort Products">
          <option value="">Sort By</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A–Z</option>
          <option value="name-desc">Name: Z–A</option>
        </select>
        <button id="clear-filters">Clear Filters</button>
      </div>
    </div>

    <!-- Filter Summary -->
    <div id="filter-summary" class="filter-summary"></div>

    <!-- Product Grid -->
    <div class="product-grid" id="product-list">
      <!-- Products will be dynamically inserted here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Her Dignity Store. Empowering women through fashion and knowledge.</p>
  </footer>


  <script src="main.js"></script>
  <script src="product.js"></script>
  <script src="auth.js"></script>
    <!-- Auth Modal -->
<div class="modal-overlay" id="auth-modal">
  <div class="auth-modal">
    <button class="close-modal" onclick="closeModal()">×</button>
    
    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login" onclick="switchTab('login')">Login</button>
      <button class="auth-tab" data-tab="register" onclick="switchTab('register')">Create Account</button>
    </div>

    <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
      <input type="email" id="login-email" placeholder="Email Address" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <div class="form-error"></div>
      <button type="submit">Login</button>
      <div class="auth-switch">
        Don't have an account? <a onclick="switchTab('register')">Sign up</a>
      </div>
    </form>

    <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
      <input type="text" id="register-name" placeholder="Full Name" required>
      <input type="email" id="register-email" placeholder="Email Address" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
      <div class="form-error"></div>
      <button type="submit">Create Account</button>
      <div class="auth-switch">
        Already have an account? <a onclick="switchTab('login')">Login</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
